<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Mostafa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e90ff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #1e90ff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #1e90ff;
        }
        .plans {
            background-color: #e6f7ff;
            padding: 20px;
            border: 1px solid #1e90ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Salah Mostafa</h1>
    </header>
    <div class="content">
        <div class="section">
            <h2>هوايتي</h2>
            <p>هوايتي هي رياضة كمال الأجسام.</p>
        </div>
        <div class="section">
            <h2>معرض صور لاعبي كمال الأجسام</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/200" alt="Bodybuilder 1">
                <img src="https://via.placeholder.com/200" alt="Bodybuilder 2">
                <img src="https://via.placeholder.com/200" alt="Bodybuilder 3">
                <img src="https://via.placeholder.com/200" alt="Bodybuilder 4">
            </div>
        </div>
        <div class="section plans">
            <h2>الخطط</h2>
            <p>هنا يمكنك كتابة خططك المستقبلية أو الخطط التي تتبعها في رياضة كمال الأجسام.</p>
        </div>
    </div>
</body>
</html>
